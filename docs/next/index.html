<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@mat3e-ux demos</title>
    <link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm.min.css">
    <link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm_theme_black.min.css">
    <style>
        pre {
            border: solid 1px;
        }
    </style>
</head>
<body>
<main>
    <article>
        <section id="switch">
            <h2>@mat3e-ux/switch</h2>
            <m3-switch></m3-switch>
            <m3-switch round checked></m3-switch>
            <br/>
            <label id="lb1">
                <m3-switch></m3-switch>
                test label
            </label>
            <br/>
            <label id="lb2" for="chk">test label 2</label>
            <m3-switch id="chk"></m3-switch>
            <br/>
            <label id="lb">test label 3</label>
            <m3-switch aria-labelledby="lb"></m3-switch>
            <br/>
            <m3-switch name="test" onchange="alert('changed!');"></m3-switch>
            <form>
                <fieldset>
                    <label>
                        <m3-switch name="foo"></m3-switch>
                        foo
                    </label>

                    <label for="bar">bar</label>
                    <m3-switch name="bar" id="bar" value="started"></m3-switch>

                    <label id="baz">baz</label>
                    <m3-switch name="baz" aria-labelledby="baz"></m3-switch>
                    <div>
                        <button>submit</button>
                    </div>
                </fieldset>
            </form>
            <style style="display: inline-block; width: 100%" contentEditable="true">:root {
                /*--m3-switch-color: #1da1f2;*/
            }</style>
        </section>
        <section id="stars">
            <h2>@mat3e-ux/stars</h2>
            <m3-stars max="5" current="3.62036"></m3-stars>
            <m3-stars style="color: red" max="7" current="3.62036"></m3-stars>
            <m3-emoji max="5" current="3.5"></m3-emoji>
        </section>
    </article>
</main>
<script src="dist/main.js"></script>
</body>
</html>
